<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head jsf:id="head">
<title>Login</title>
<link rel="stylesheet"  href="resources/css/main.css" />
</head>
<body>
	<div class="wrapper">
		<div class="center_with_border">
			<div class="center" >
				<div class="loginForm">
				<form jsf:id="participateForm" method="POST">
					<input type="text" name="username" jsf:id="login_username" value="#{participateBean.username}" placeholder="Event identifier" />
					<br />
					<!--  SECURITY_WEAKNESS: weakness-18: HTML comment that expose implementation bug-->
					<!-- TODO: if password is wrong and username is correct MANAGER role is granted -->
					<input type="text" name="password" jsf:id="login_password" value="#{participateBean.password}"  placeholder="Login token" />
					<br />
					<button jsf:action="#{participateBean.login}">Login</button>
				</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
